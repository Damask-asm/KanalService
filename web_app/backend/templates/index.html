<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Дата', 'Цена'],
          {% for order in context.orders %}
            [{v: 'none', f: '{{order.deliverytime}}'}, {{order.costdollar}}],
          {% endfor %}
        ]);

        var options = {
          title: 'КаналСервис',
          hAxis: {title: 'Дата', minValue: 0, maxValue: 15},
          vAxis: {title: 'Цена $', minValue: 0, maxValue: 15},
          legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('data_div'));

        chart.draw(data, options);
      }

    </script>
</head>
<body>
<div  id="data_div" style="width: 900px; height: 500px;"></div>
<table border="1">
    <caption>Таблица размеров обуви</caption>
    <tr>
        <th>Заказ №</th>
        <th>Стоимость, $</th>
        <th>Стоимость, ₽</th>
        <th>Срок поставки</th>
    </tr>
    {% for order in context.orders %}
    <tr>
        <td>{{order.ordernumber}}</td>
        <td>{{order.costdollar}} $</td>
        <td>{{order.costruble}} ₽</td>
        <td>{{order.deliverytime}}</td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
